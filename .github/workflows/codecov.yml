coverage:
  status:
    project: off
    patch:
      default:
        target: 100%       # Goal: 100% of new lines
        threshold: 0%      # 0% tolerance
        informational: false # CRITICAL: This makes the check turn RED if you fail

comment:
  layout: "diff, flags, files" # This ensures the table/diff is shown in the PR comment

# This enables the visualization on GitHub
github_checks:
  annotations: true