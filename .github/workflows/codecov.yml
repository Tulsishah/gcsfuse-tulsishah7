coverage:
  status:
    project: off      # <--- Disables global project coverage check
    patch:
      default:
        target: 100%  # The goal for new lines
        informational: true # Shows status but won't block merge

comment:
  layout: "diff"      # <--- Only shows the Diff/Patch coverage in the PR comment
  hide_project_coverage: true # Hides total project coverage to reduce noise
