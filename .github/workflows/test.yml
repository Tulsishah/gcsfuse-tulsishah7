name: Go Test & Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # Set this to your project's Go version (e.g., 1.20, 1.22)

      - name: Run Tests with Coverage
        # -coverprofile generates the report. ./... runs all tests in all subdirectories.
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Go to repo settings > Secrets to add this if the repo is private
          file: ./coverage.out
          fail_ci_if_error: true
